<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وكلائنا</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding-top: 20px;
    }

 
     .header-image {
    width: 100%;
    height: 204px;
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 8px;
  }

  .header-image img {
    width: 100%;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    display: block;
  }

    
    .page-title {
      text-align: center;
      color: #0D3B66;
      font-size: 48px;
      margin: 20px 0 30px;
      font-weight: bold;
    }

    
    .form-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .file-input {
      padding: 6px;
    }

    .required {
      color: red;
    }

    .optional {
      color: #666;
      font-size: 14px;
      font-style: italic;
    }

    
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .col {
      flex: 1;
    }

    .triple-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .triple-row .col {
      flex: 1;
    }

   
    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .radio-option input {
      width: auto;
    }

    button {
      background-color: #0D3B66;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
    }

    button:hover {
      background-color: #0a2c4d;
    }

    @media (max-width: 768px) {
      .row, .triple-row {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

 
  <div class="header-image">

  <h1 class="page-title">وكلائنا</h1>

  <div class="form-container">
    <form id="agentForm" enctype="multipart/form-data">

     
      <div class="row">
        <div class="col">
          <label>الاسم بالكامل <span class="required">*</span></label>
          <input type="text" name="fullName" required />
        </div>
        <div class="col">
          <label>رقم الهاتف <span class="required">*</span></label>
          <input type="tel" name="phone" required placeholder="0123456789" />
        </div>
      </div>

     
      <div class="row">
        <div class="col">
          <label>البريد الإلكتروني <span class="optional">(اختياري)</span></label>
          <input type="email" name="email" />
        </div>
        <div class="col">
          <label>الرقم القومي <span class="required">*</span></label>
          <input type="text" name="nationalId" required minlength="14" maxlength="14" pattern="\d{14}" placeholder="14 رقمًا" />
        </div>
      </div>

      
      <div class="row">
        <div class="col">
          <label>المؤهل <span class="required">*</span></label>
          <input type="text" name="qualification" required />
        </div>
        <div class="col">
          <label>الموقف من التجنيد <span class="required">*</span></label>
          <select name="militaryStatus" required>
            <option value="">اختر...</option>
            <option value="أدى الخدمة">أدى الخدمة</option>
            <option value="معفي">معفي</option>
            <option value="مستثنى">مستثنى</option>
            <option value="لم يبلغ السن">لم يبلغ السن</option>
            <option value="أخرى">أخرى</option>
          </select>
        </div>
      </div>

     
      <div class="row">
        <div class="col">
          <label>اللغات <span class="required">*</span></label>
          <input type="text" name="languages" placeholder="مثال: عربي، إنجليزي" required />
        </div>
        <div class="col">
          <label>المسمى الوظيفي <span class="required">*</span></label>
          <select name="jobTitle" required>
            <option value="">اختر...</option>
            <option value="مبيعات">مبيعات</option>
            <option value="تسويق">تسويق</option>
            <option value="وكيل حصري">وكيل حصري</option>
            <option value="تدريب مجاني">تدريب مجاني</option>
          </select>
        </div>
      </div>

     
      <div class="form-group">
        <label>صورة شخصية <span class="required">*</span></label>
        <input type="file" name="photo" class="file-input" accept="image/*" required />
      </div>

      <div class="form-group">
        <label>CV <span class="required">*</span></label>
        <input type="file" name="cv" class="file-input" accept=".pdf,.doc,.docx" required />
      </div>

      <div class="form-group">
        <label>البطاقة <span class="required">*</span></label>
        <input type="file" name="idCard" class="file-input" accept="image/*,.pdf" required />
      </div>

      <div class="form-group">
        <label>لينكد إن <span class="optional">(اختياري)</span></label>
        <input type="url" name="linkedin" placeholder="https://linkedin.com/in/..." />
      </div>

     
      <div class="triple-row">
        <div class="col">
          <label>المحافظة <span class="required">*</span></label>
          <select id="governorate" name="governorate" required>
            <option value="">اختر المحافظة</option>
          </select>
        </div>
        <div class="col">
          <label>المركز <span class="required">*</span></label>
          <select id="center" name="center" required disabled>
            <option value="">اختر المحافظةأولا</option>
          </select>
        </div>
        <div class="col">
          <label>القرية <span class="required">*</span></label>
          <select id="village" name="village" required disabled>
            <option value="">اختر المركزأولا</option>
          </select>
        </div>
      </div>

     
      <div class="form-group">
        <label>هل لديك مهارات في الطلب؟ <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="skills_yes" name="skills" value="نعم" required />
            <label for="skills_yes">نعم</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="skills_no" name="skills" value="لا" required />
            <label for="skills_no">لا</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>هل لديك سيارة؟ <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="car_yes" name="hasCar" value="نعم" required />
            <label for="car_yes">نعم</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="car_no" name="hasCar" value="لا" required />
            <label for="car_no">لا</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>هل لديك تدريبات سابقة؟ <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="training_yes" name="previousTraining" value="نعم" required />
            <label for="training_yes">نعم</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="training_no" name="previousTraining" value="لا" required />
            <label for="training_no">لا</label>
          </div>
        </div>
      </div>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>

    const governorateSelect = document.getElementById('governorate');
    const centerSelect = document.getElementById('center');
    const villageSelect = document.getElementById('village');

    for (const gov in egyptData) {
      const option = document.createElement('option');
      option.value = gov;
      option.textContent = gov;
      governorateSelect.appendChild(option);
    }

    governorateSelect.addEventListener('change', function () {
      const selectedGov = this.value;
      centerSelect.innerHTML = '<option value="">اختر المركز</option>';
      villageSelect.innerHTML = '<option value="">اختر القرية</option>';
      centerSelect.disabled = true;
      villageSelect.disabled = true;

      if (selectedGov) {
        const centers = egyptData[selectedGov].مراكز;
        for (const center in centers) {
          const opt = document.createElement('option');
          opt.value = center;
          opt.textContent = center;
          centerSelect.appendChild(opt);
        }
        centerSelect.disabled = false;
      }
    });

    centerSelect.addEventListener('change', function () {
      const selectedGov = governorateSelect.value;
      const selectedCenter = this.value;
      villageSelect.innerHTML = '<option value="">اختر القرية</option>';
      villageSelect.disabled = true;

      if (selectedGov && selectedCenter) {
        const villages = egyptData[selectedGov].مراكز[selectedCenter];
        villages.forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = v;
          villageSelect.appendChild(opt);
        });
        villageSelect.disabled = false;
      }
    });

    
    document.getElementById('agentForm').addEventListener('submit', function (e) {
      const phone = document.querySelector('input[name="phone"]').value;
      const phoneRegex = /^01[0125]\d{8}$/;
      if (!phoneRegex.test(phone)) {
        e.preventDefault();
        alert('رقم الهاتف غير صحيح. يجب أن يبدأ بـ 010، 011، 012، أو 015 ويتكون من 11 رقمًا.');
        return;
      }
      alert('تم إرسال الطلب بنجاح!');
